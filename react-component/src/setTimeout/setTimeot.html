<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 class="show">It will be shown here</h1>
    <h2 class="res"></h2>

    <script>
      const show = document.querySelector(".res");
      setTimeout(() => {
        // it will show after 5 sec.
        show.innerHTML = "5 sec. passed";
      }, 5000);
    </script>
  </body>
</html>
