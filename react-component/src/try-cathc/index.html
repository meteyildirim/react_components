<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Error handling</title>
    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <form action="https://google.com" id="frmlogin">
        <div class="mb-3">
          <label for="" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            name="email"
            id="txtemail"
            aria-describedby="emailHelpId"
            placeholder="abc@mail.com"
          />
          <small id="emailHelpId" class="form-text text-muted">Help text</small>
        </div>
        <div class="mb-3">
          <label for="" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            name="password"
            id="txtPassword"
            placeholder=""
          />
        </div>

        <button id="btn-login" class="btn btn-info" type="submit">Login</button>
      </form>
    </div>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      const btnLogin = document.getElementById("btn-login");
      const frmlogin = document.getElementById("frmlogin");
      frmlogin.addEventListener("submit", (e) => {
        e.preventDefault(); // formun submit davranisi iptal et.
        const txtEmail = document.getElementById("txtemail");
        const txtPassword = document.getElementById("txtPassword");
        console.log(txtEmail, txtPassword);
        const isEmail = (email) => {
          const emailRegex = /^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$/;
          return emailRegex.test(email);
        };

        try {
          const email = txtEmail.value;
          const password = txtPassword.value;
          if (!email || !isEmail(email)) {
            throw new Error("Please enter a valid email");
          } // throw ile dogrudan catch bloga yollar .cunku hata uretir. dogrudan new error yerine stringde yazabilirdin ama o zaman catch strin gonderir
          if (!password) {
            throw new Error("Enter password");
          }
          e.target.submit(); //no error then submit
        } catch (err) {
          console.error(err);
          alert(err.message);
        }
      });
    </script>
  </body>
</html>
